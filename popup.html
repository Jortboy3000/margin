<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 320px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 0; margin: 0; background: #f9f9f9; }
        .header { background: #fff; padding: 12px 16px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .title { font-weight: 600; font-size: 15px; color: #333; }
        .stats { font-size: 11px; color: #888; }
        .list { list-style: none; padding: 0; margin: 0; }
        .item { background: #fff; border-bottom: 1px solid #f0f0f0; padding: 12px 16px; cursor: pointer; transition: background 0.1s; }
        .item:hover { background: #fdfdfd; }
        .item-title { font-size: 13px; font-weight: 500; color: #333; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; text-decoration: none; }
        .item-meta { font-size: 11px; color: #999; display: flex; gap: 8px; }
        .empty { padding: 40px 20px; text-align: center; color: #aaa; font-size: 13px; }
        .search { padding: 8px 12px; background: #fff; border-bottom: 1px solid #eee; }
        .search input { width: 100%; padding: 6px 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; box-sizing: border-box; }
        .badge { background: #f0f0f0; padding: 1px 5px; border-radius: 3px; font-size: 10px; color: #666; }
    </style>
</head>
<body>
    <div class="header">
        <span class="title">My Margin</span>
        <span class="stats" id="total-count">0 Notes</span>
    </div>
    <div class="search">
        <input type="text" id="search-input" placeholder="Search your library...">
    </div>
    <div id="list" class="list"></div>
    <script src="popup.js"></script>
</body>
</html>
